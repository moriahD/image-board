<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>I square pixels</h1>
    <p>latest images</p>


    <div class="main">

        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleChange' type="file" name="file" accept='image/*'>
            <button @click.prevent.default='handleClick'>submit</button>
        </form>
        <section v-if="images.length > 0" class="grid-container">
            <div v-for='image in images' class="card">

                <img :src="image.url">
                <div class="wrap_p">
                    <p>{{image.title}}</p>
                </div>

            </div>
        </section>
        <p v-else>no images!!!</p>
    </div>



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js" ></script>
</body>
</html>

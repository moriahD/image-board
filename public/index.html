<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>I <span>squre</span> pixels</h1>
    <p>latest images</p>

    <div class="main">
        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleChange' type="file" name="file" accept='image/*'>
            <button @click.prevent.default='handleClick'>submit</button>
        </form>
        <section v-if="images.length > 0" class="grid-container">
            <div v-for='image in images' class="card" @click="clicked(image.id)">
                <a :href ="'#' + image.id">
                    <img :src="image.url" :alt="image.title">
                    <div class="wrap_p">
                        <p>{{image.title}}</p>
                    </div>
                </a>
            </div>
        </section>
        <p v-else>no images!!!</p>
        <image-modal v-if="currentImage" :id="currentImage" v-model="favoritething" @close="close"></image-modal>
    </div>


    <script src="text/x-template" id="currentImage">
        <div id="modal">


            <div id="innermodalbox">
                <div class="closebtn" @click="closebtn">CLOSE</div>
                <!-- displaying all info of clicked image -->
                <p>{{image.title}}</p>
                <img :src="image.url"/>
                <p>{{image.description}}<p>
                <p>uploaded by {{image.username}} at {{image.created_at}}</p>
                <!-- display comment box -->
                <form>
                    <label>Comment:
                        <input v-model='comment_text' type="text" name="comment_text" placeholder="">
                    </label>
                    <label>Username:
                        <input v-model='commentername' type="text" name="commentername" placeholder="commentername">
                    </label>
                    <button @click.prevent.default='submitComment'>submit</button>
                </form>
                <div class="comment-wrap">
                    <p class="comment-txt">here should go comment</p>
                    <p> on </p>


                </div>


            </div>


        </div>
    </script> <!--for styling or adding component contents. it must stay outside of vue element-->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/component.js" ></script>
    <script src="/js/script.js" ></script>

</body>
</html>
